<form #registerForm="ngForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>

  <div class="form-group">
    <label for="userDomainValue">Select your domain value</label>
    <select class="form-control" id="userDomainValue">
      <option *ngFor="let value of valuesFromParent" [value]="value">{{value.name}}</option>
    </select>
  </div>

  <div class="form-group">
    <input #username="ngModel" [(ngModel)]="model.username" type="text" class="form-control mr-sm-2" placeholder="Username" name="username" required />
  </div>

  <div class="form-group">
    <input #password [(ngModel)]="model.password" type="password" class="form-control mr-sm-2" placeholder="Passowrd" name="password" required/>
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success" type="submit">Register</button>
    <button class="btn btn-default" type="button" (click)="cancel()" >Cancel</button>
  </div>
  
</form>
