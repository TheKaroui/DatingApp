<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Dating App</a>

  <ul class="navbar-nav mr-auto">
    <li class="nav-item active">
      <a class="nav-link" href="#">Matches</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Lists</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Messages</a>
    </li>
    <li *ngIf="loggedIn()" class="nav-item">
      <a class="nav-link" (click)="logout()">Logout</a>
    </li>
  </ul>


  <div *ngIf="loggedIn()" class="dropdown">
    <a class="dropdown-toggle text-light" >
      Welcome user
    </a>
    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
      <a class="dropdown-item" href="#"><i class="fa fa-user"></i>Edit profile</a>
      <div class="dropdown-divider"></div>
      <a class="dropdown-item" href="#"><i class="fa fa-sign-out"></i>Log out</a>
    </div>
  </div>

  <form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)= "login()" >
    <input #username="ngModel" class="form-control mr-sm-2" type="text" name="username" placeholder="User name" [(ngModel)]="model.username" required/>
    <input #password class="form-control mr-sm-2" type="password" name="password" placeholder="Passowrd" [(ngModel)]="model.password" required minlength="2"/>
    <button [disabled]="!loginForm.valid" class="btn btn-success my-2 my-sm-0" type="submit"> Log in </button>
  </form>
